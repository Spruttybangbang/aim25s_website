{% load static %}
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companies Explorer - Logga in</title>

    <!-- Main Styles -->
    <link rel="stylesheet" href="{% static 'companies/css/styles.css' %}">

    <!-- Page-specific styles -->
    <style>
        /* Login-specific layout */
        body {
            background: linear-gradient(135deg, var(--color-primary-light) 0%,
                                               var(--color-accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease;
        }

        .login-card {
            background: var(--color-surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            border: 1px solid var(--color-border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--color-primary-dark);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: var(--color-text-light);
            line-height: 1.5;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .btn-login {
            margin-top: 0.5rem;
        }

        .login-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--color-text-light);
        }

        /* Responsive - Mobile */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-subtitle {
                font-size: 0.875rem;
            }

            .form-input,
            .btn-login {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">AI Companies Explorer</h1>
                <p class="login-subtitle">
                    Hitta relevanta AI-företag för praktik och karriär
                </p>
            </div>

            {% if error %}
            <div class="message message-error">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="login-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username" class="form-label">Användarnamn</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Ange användarnamn"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Lösenord</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Ange lösenord"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-full btn-login">
                    Logga in
                </button>
            </form>

            <div class="login-footer">
                AIM25S - AI Companies Database
            </div>
        </div>
    </div>
</body>
</html>
